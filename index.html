<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mothers Day Envelope.</title>
    <link rel="stylesheet" href="./style.css">

<body>

                            Happy Mother's Day! Thank you for everything you've done for me. I love you more than anything. You are the best mom in the world!

                            <p id="font3">Lots Of Love, Malina Sok. ðŸ«¶</p>

                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
